{% extends "blog/layout.html" %}

{% block content %}
  <form action="">
    <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Search ..." />
  </form>

  <ul>
    {% for post in post_list %}
    <li>
      {# TODO: URL Reverse 기능을 활용해서 URL 문자열을 완성해야 합니다. #}
      <a href="/blog/{{ post.pk }}/"> {{ post.title }} </a>
    </li>
    {% endfor %}
  </ul>

  <hr />

  <a href="/blog/new/" class="btn btn-primary">Post New</a>
{% endblock %}
