{% extends "blog/layout.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>삭제 확인</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="alert alert-danger">
                    정말 삭제하시겠습니까?
                </div>

                <input type="submit" class="btn btn-danger btn-block" value="예. 삭제하겠습니다." />
            </form>
        </div>
    </div>
{% endblock %}
