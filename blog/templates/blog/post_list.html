<h1>Post List</h1>

<form action="">
  <input type="text" name="q" value="{{ request.GET.q }}" />
  <input type="submit" value="Search" />
</form>

<ul>
  {% for post in post_list %}
  <li>
    {# TODO: URL Reverse 기능을 활용해서 URL 문자열을 완성해야 합니다. #}
    <a href="/blog/{{ post.pk }}/"> {{ post.title }} </a>
  </li>
  {% endfor %}
</ul>

<hr />

<a href="/blog/new/">Post New</a>
